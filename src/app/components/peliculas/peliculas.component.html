  [size]="'small'"

></app-slider>

      <h2 class="subheader">Pelicula Favorita</h2>

      <h5>{{favorita.year | espar}}</h5>
      <h5>{{fecha | date: 'dd/MM/yyyy'}}</h5>
    </div>
    <h1 class="subheader">Peliculas</h1>
